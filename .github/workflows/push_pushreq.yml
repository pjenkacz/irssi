name: Build and Test Irssi on ino_dev

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          meson ninja-build \
          build-essential \
          autoconf automake libtool \
          pkg-config libglib2.0-dev \
          libssl-dev libperl-dev \
          libncurses5-dev libncursesw5-dev

    - name: Configure with meson
      run: meson Build

    - name: Build with ninja
      run: ninja -C Build

    - name: Run unit tests
      run: ninja -C Build test

    - name: Run irssi --help to confirm successful build
      run: ./Build/src/irssi --help
